<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <div :style="{backgroundColor: corDeFundo}">
            Este é um exemplo de V-BIND!
        </div>
        <h1 :style="{backgroundColor: corLetra}">O contador está em:{{contador}}</h1>
        <button v-on:click="incrementarContador"> + 1 </button>

    </div>
</body>
</html>

<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                corDeFundo: 'blue',
                corLetra: 'pink',
                contador: 0,
            }
        },
        methods: {
            incrementarContador() {
                this.contador++
                this.corLetra = this.contador % 2 === 0 ? 'orange' : 'purple'


            }
        }

    }).mount("#app");
</script>
