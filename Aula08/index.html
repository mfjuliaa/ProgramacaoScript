<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08 - V-model e V-If</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app" v-cloak>
        <p v-if="!nome">Ol√° fulano! </p>

        <p v-else>{{msg()}}</p>

        <hr>

        <label>Nome</label>
        <input type="text" v-model="nome">
        <label>Sobrenome</label>
        <input type="text" v-model="sobrenome">
        <hr>

        <button @click="onOff()">Ligar/Desligar</button>
        <img v-if="status" src="on (1).png" width="250px">
        <img v-else src="off.png" width="150px">

        <hr>
        <label> interruptor</label>
        <input type="text" v-model="interruptor" @input="verificaEstado">


        <img v-if="ultimoEstado == 'acesa'" src="on (1).png" width="250px">
        <img v-else-if="ultimoEstado == 'apagada'" src="off.png" width="150px">

    </div>
    <script src="index.js"></script>
</body>

</html>
