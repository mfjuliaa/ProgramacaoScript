<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula09 --class v-bind</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <label><input type="checkbox" v-model="isPurple">Roxo</label>

        <input type="number" v-model="size"/>
        <input type="number" v-model="value"/>
        <select v-model="selectColor">
            <option value="">Branco</option>
            <option value="text-black">Preto</option>
            <option value="text-orange">Laranja</option>
        </select>
        <div class="circle":class="[circle_class,selectColor]":style="{
            width: size  + 'px', 
            height: size + 'px',
            lineHeight: size + 'px',
            transform:`rotate(${value}deg)`
        }">
            Ol√°
        </div>



    </div>






</body>

</html>

<script src="index.js"></script>
